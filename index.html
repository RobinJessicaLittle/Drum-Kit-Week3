<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <link rel="stylesheet" href="drumkit.css">

<div class= "header">
    <h1 class = "drumKitHeader">
        Virtual Drum Kit
    </h1>
</div>

<div class = "drumKitContainer">

    <button id = "aDrum"><p class = "a"> A</p> <small>Boom</small>
        <audio id = "audioBoom" autoplay = "false"></audio></button>

    <button id = "sDrum"><p>S</p> <small>Clap</small>
        <audio id = "audioClap" autoplay = "false"></audio></button>

    <button id = "dDrum"><p>D</p> <small>Hihat</small>
        <audio id = "audioHihat" autoplay = "false"></audio></button>

    <button id = "fDrum"><p>F</p> <small>Kick</small>
    <audio id = "audioKick" autoplay = "false"></audio></button>

    <button id = "gDrum"><p>G</p> <small>Openhat</small>
        <audio id = "audioOpenhat" autoplay = "false"></audio></button>

    <button id = "hDrum"><p>H</p> <small>Ride</small>
        <audio id = "audioRide" autoplay = "false"></audio></button>

    <button id = "jDrum"><p>J</p> <small>Snare</small>
        <audio id = "audioSnare" autoplay = "false"></audio></button>

    <button id = "kDrum"><p>K</p> <small>Tink</small>
        <audio id = "audioTink" autoplay = "false"></audio></button>

    <button id = "lDrum"><p>L</p> <small>Tom</small>
        <audio id = "audioTom" autoplay = "false"></audio></button>


</div>
<script src = "drumkit.js"></script>
</body>
</html>
